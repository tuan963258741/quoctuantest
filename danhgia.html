<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đánh Giá - Du Lịch Thôi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/72e5f8a4f1.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .review-form {
            max-width: 500px;
            background: #fff;
            margin: 0 auto;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .review-form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        .review-form input[type="text"],
        .review-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 14px;
        }
        .review-form textarea {
            min-height: 100px;
        }
        .stars {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }
        .stars input[type="radio"] {
            display: none;
        }
        .stars label {
            font-size: 28px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .stars input[type="radio"]:checked ~ label,
        .stars label:hover,
        .stars label:hover ~ label {
            color: #f5b301;
        }
        .btn-submit {
            margin-top: 20px;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
        }
        .btn-submit:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Đánh Giá Chuyến Đi</h1>

    <form class="review-form" id="reviewForm">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" placeholder="Nhập họ tên của bạn" required />

        <label>Đánh giá sao</label>
        <div class="stars">
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 sao"><i class="fa-solid fa-star"></i></label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 sao"><i class="fa-solid fa-star"></i></label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 sao"><i class="fa-solid fa-star"></i></label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 sao"><i class="fa-solid fa-star"></i></label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 sao"><i class="fa-solid fa-star"></i></label>
        </div>

        <label for="comment">Nhận xét</label>
        <textarea id="comment" placeholder="Viết nhận xét của bạn..." required></textarea>

        <button type="submit" class="btn-submit">Gửi đánh giá</button>
    </form>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = this.name.value.trim();
            const rating = this.rating.value;
            const comment = this.comment.value.trim();

            if(!name || !rating || !comment){
                alert('Vui lòng nhập đầy đủ thông tin đánh giá!');
                return;
            }

            alert(`Cảm ơn ${name} đã đánh giá ${rating} sao!\nNhận xét: ${comment}`);

            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
